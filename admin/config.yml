backend:
  name: github
  repo: Kromula/portfolio-website
  branch: master

# Optional: Use this for local development
# local_backend: true

# Media files will be stored in the repo under static/images/uploads
media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  # Blog Posts Collection
  - name: "blog"
    label: "Blog Posts"
    folder: "blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string", default: "Daniel O'Connor"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Category", name: "category", widget: "select", options: ["ServiceNow", "ITSM", "Employee Center", "App Engine", "CMDB", "Best Practices", "Technical", "Opinion"]}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

  # How-To Guides Collection
  - name: "howto"
    label: "How-To Guides"
    folder: "how-to"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string", default: "Daniel O'Connor"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Difficulty", name: "difficulty", widget: "select", options: ["Beginner", "Intermediate", "Advanced"]}
      - {label: "Estimated Time", name: "time", widget: "string", required: false}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Category", name: "category", widget: "select", options: ["ITSM", "Employee Center", "App Engine", "CMDB", "Portal", "Integration", "Workflow", "Automation"]}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}

  # Projects Collection
  - name: "projects"
    label: "Projects"
    folder: "projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text", hint: "Brief summary for homepage card (2-3 sentences). For full formatted content, use Project Details below."}
      - {label: "Client/Company", name: "client", widget: "string", required: false}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Status", name: "status", widget: "select", options: ["Completed", "In Progress", "Planned"], default: "Completed"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
      - {label: "Icon Emoji", name: "icon", widget: "string", required: false, hint: "Single emoji for card display (e.g., ðŸš€, ðŸ“Š, ðŸ”§)"}
      - {label: "Technologies/Tags", name: "tags", widget: "list"}
      - {label: "Category", name: "category", widget: "select", options: ["ITSM", "Employee Center", "App Engine", "CMDB", "Portal", "Integration", "Automation", "Custom Application"]}
      - {label: "Project Details", name: "body", widget: "markdown", required: false, hint: "Full project description and details"}
      - {label: "External Link", name: "link", widget: "string", required: false, hint: "Link to project or case study"}
      - {label: "Achievements/Metrics", name: "metrics", widget: "list", required: false, hint: "List key achievements or metrics (e.g., '40% reduction in ticket time')"}
      - {label: "Featured", name: "featured", widget: "boolean", default: true, hint: "Show on homepage?"}
      - {label: "Order", name: "order", widget: "number", default: 0, hint: "Display order (lower numbers first)"}
